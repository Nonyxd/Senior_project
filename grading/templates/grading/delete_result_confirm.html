<div style="font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f2f5;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 450px; width: 100%;">
        
        <div style="width: 60px; height: 60px; background: #ffebee; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#d32f2f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        </div>

        <h2 style="color: #333; margin-top: 0; margin-bottom: 10px;">ยืนยันการลบ?</h2>
        <p style="color: #666; font-size: 16px; margin-bottom: 25px;">
            คุณต้องการลบข้อมูลกระดาษคำตอบนี้ใช่หรือไม่?
            <br>การกระทำนี้ไม่สามารถย้อนกลับได้
        </p>

        <div style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; padding: 15px; margin-bottom: 30px; text-align: left;">
            <div style="margin-bottom: 8px;">
                <span style="color: #666; font-size: 14px;">รหัสนิสิต:</span>
                <strong style="font-size: 18px; color: #333; display: block;">{{ result.student_id }}</strong>
            </div>
            <div>
                <span style="color: #666; font-size: 14px;">คะแนนที่ได้:</span>
                <strong style="font-size: 18px; color: #2196F3; display: block;">{{ result.score }} คะแนน</strong>
            </div>
        </div>
        
        <div style="display: flex; gap: 15px;">
            <a href="{% url 'grade_exam' result.exam.id %}" style="flex: 1; padding: 12px; background: white; color: #333; text-decoration: none; border-radius: 6px; border: 1px solid #ccc; font-weight: bold; transition: 0.2s;">
                ยกเลิก
            </a>

            <form method="post" style="flex: 1; display: flex;">
                {% csrf_token %}
                <button type="submit" style="flex: 1; padding: 12px; background: #d32f2f; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; box-shadow: 0 2px 5px rgba(211, 47, 47, 0.3);">
                    ลบข้อมูล
                </button>
            </form>
        </div>
    </div>
</div>

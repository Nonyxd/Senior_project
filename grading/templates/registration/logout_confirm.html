<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Logout</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirm-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        .btn-logout {
            background-color: #f44336;
            color: white;
        }
        .btn-logout:hover { background-color: #d32f2f; }
        
        .btn-cancel {
            background-color: #ccc;
            color: black;
        }
        .btn-cancel:hover { background-color: #999; }
    </style>
</head>
<body>

<div class="confirm-card">
    <h2 style="color: #333;">ยืนยันการออกจากระบบ?</h2>
    <p style="color: #666;">คุณต้องการออกจากระบบ (Logout) ใช่หรือไม่?</p>
    
    <div class="btn-group">
        <a href="{% url 'index' %}" class="btn btn-cancel">ยกเลิก</a>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-logout">ใช่, ออกจากระบบ</button>
        </form>
    </div>
</div>

</body>
</html>
